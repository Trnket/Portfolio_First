
<head>
    <link rel="stylesheet" href="static/contact_style.css">
</head>

{% extends "layout.html" %} 

{% block body %} 

<main class="container" role="main">
    <h1>Contact Me</h1>
    <p class="subtitle">Feel free to reach out via any of the options below for more information on queries.</p>
    <section class="contact-grid" aria-label="Contact information">
      <article class="contact-card">
        <div class="icon-wrapper" aria-hidden="true">        
          
          
          <!-- Email icon SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" 
               stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" role="img" aria-label="Email">
            <path d="M4 4h16v16H4z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
        </div>
        <div class="contact-details">
          <h2 class="contact-title">Email</h2>
          <p class="contact-text"><a href="mailto:your.email@example.com" class="contact-link">kmedge2000@gmail.com</a></p>
        </div>
      </article>
      <article class="contact-card">
        <div class="icon-wrapper" aria-hidden="true">


          <!-- Phone icon SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" 
               stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" role="img" aria-label="Phone">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.05 19.05 0 0 1-8.63-3.07 19.36 19.36 0 0 1-6-6 19.05 19.05 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.36 12.36 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 10.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.36 12.36 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
          </svg>
        </div>
        <div class="contact-details">
          <h2 class="contact-title">Phone</h2>
          <p class="contact-text"><a href="tel:+1234567890" class="contact-link">+44 7513 871878</a></p>
        </div>
      </article>
      <article class="contact-card">
        <div class="icon-wrapper" aria-hidden="true">


          <!-- Location icon SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" 
               stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" role="img" aria-label="Location">
            <path d="M12 21s-6-5.686-6-10a6 6 0 0 1 12 0c0 4.314-6 10-6 10z"></path>
            <circle cx="12" cy="11" r="2"></circle>
          </svg>
        </div>
        <div class="contact-details">
          <h2 class="contact-title">Location</h2>
          <p class="contact-text">Milton Keynes, United Kingdom</p>
        </div>
      </article>
    </section>
  </main>

  {% endblock %}
